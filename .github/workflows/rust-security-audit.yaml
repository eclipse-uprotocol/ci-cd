# Performs a security audit of a Rust project's 3rd party dependencies.
# When called from a scheduled workflow, issues will be created for
# any dependencies for which a CVE is found.
# The job definition is based on https://github.com/rustsec/audit-check

name: Security audit
on:
  workflow_call:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
        
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
